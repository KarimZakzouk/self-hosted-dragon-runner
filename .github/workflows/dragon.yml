name: Cowsay Dragon

on:
    workflow_dispatch:

jobs:
  dragon-job:
    runs-on: self_hosted
    steps:

      - name: Install cowsay program
        run: sudo apt-get install cowsay -y

      - name: Execute cowsay CMD
        run: cowsay -f dragon "Run for cover, I am a Dragon" >> dragon.txt

      - name: Test File Exists
        run: grep -i "dragon" dragon.txt

      - name: Read File
        run: cat dragon.txt
